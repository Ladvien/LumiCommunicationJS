<link rel="stylesheet" href="js-ble.css" media="screen" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
	<div>
		<div>
			<label for="optionalServices">Service ID: </label>
			<input type="text" id="optionalServices" name="service" value="0xFFE0">
		</div>
		<div>
			<label for="pin">Pin #: </label>
			<input type="text" id="resetPinNumber" name="resetPinNumber" value="">
			<button class="select-reset-pin-btn" id="set-reset-pin-btn">Set Reset Button</button>
		</div>
	</div>
</div>
<br>
<br>
<br>
<div class="grid-container outline">
	<div class="row">
		<div class="terminal col-6" id="terminal"></div>
		<div class="same-line-container col-6">
			<button class="send-button" id="btn-write-ble">Send</button>
			<input type="text" id="textToWrite" name="text-to-write" value="AT+NAME?">
		</div>
	</div>
</div>
<div class="grid-container outline">
	<div class="row">
		<div id="search-and-connect-btn" class="tsb-button-search tsb-button">
			<i class="fa fa-bluetooth fa-5x"></i>
		</div>
		<div id="handshake-btn" class="tsb-button-search-and-connect tsb-button">
			<i class="fa fa-cogs fa-5x"></i>
		</div>
		<div id="read-btn" class="tsb-button-read tsb-button">
			<i class="fa fa-cloud-download fa-5x"></i>
		</div>
		<div id="file-parse-btn" class="tsb-button-file-parse tsb-button">
			<div class="image-upload">
				<label for="file-upload">
					<i class="fa fa-file-text fa-5x"></i>
				</label>
				<input type="file" id="file-upload" name="files[]" multiple />
				<output id="list"></output>
			</div>
		</div>
		<div id="upload-btn" class="tsb-button-upload tsb-button">
			<i class="fa fa-cloud-upload fa-5x"></i>
		</div>
	</div>
</div>
<script src="terminal.js" type="text/javascript"></script>
<script src="lumi-comm-ble.js" type="text/javascript"></script>
<script src="tinysafeboot.js" type="text/javascript"></script>
<script src="file-handler.js" type="text/javascript"></script>
<script src="hex-data-handler.js" type="text/javascript"></script>
<script src="lumi5.js" type="text/javascript"></script>
